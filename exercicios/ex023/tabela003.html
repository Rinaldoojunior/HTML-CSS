<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        table{    
            width: 300px;
            margin: auto;
            font-size: 1.5em;
            border-collapse: collapse;
        }
                
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td rowspan="2">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>K</td>
            <td colspan="2">L</td>
            
        </tr>
    </table>
    
</body>
</html>
