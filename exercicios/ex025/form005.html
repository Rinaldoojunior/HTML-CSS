<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body><h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sexo" id="isexom" value="M">
             <label for="isexom">Masculino</label><br>
             <input type="radio" name="sexo" id="isexof" value="F">
             <label for="isexof">Feminino</label>       
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label><br>
                <input type="checkbox" name="hoq" id="ihoq"><label for="ihoq">Hóquei</label><br>
                <input type="checkbox" name="han" id="ihan"><label for="ihan">Handeiball</label>
            </p>
        </fieldset>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
